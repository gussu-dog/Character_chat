<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누군가와의 채팅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="phone-frame">
            <div id="list-page">
                <div class="chat-header">
                    <div class="contact-name">대화 상대 선택</div>
                </div>
                <div id="character-list" class="list-container">
                    </div>
            </div>

            <div id="game-page" style="display: none;">
                <div class="chat-header">
                    <span id="back-btn" class="back-btn">〈</span>
                    <div id="header-name" class="contact-name">캐릭터 이름</div>
                    <span style="visibility: hidden;">〈</span>
                </div>
                <div id="chat-window" class="chat-window"></div>
                <div id="options" class="options-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
